{{define "clicktoedit/edit"}}
{{template "clicktoedit/header"}}
<form hx-put="/clicktoedit/contact/{{ .id }}" hx-target="this" hx-swap="outerHTML">
  <div>
    <label>First Name</label>
    <input type="text" name="firstName" value=" {{.customer.FirstName }}">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="lastName" value=" {{.customer.Surname }}">
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" name="email" value=" {{.customer.Email }}">
  </div>
  <button class="btn">Submit</button>
  <button class="btn" hx-get="/clicktoedit/contact/{{ .id }}">Cancel</button>
</form>
{{template "clicktoedit/footer"}}

{{end}}
